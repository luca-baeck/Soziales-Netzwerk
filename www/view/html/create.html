<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/logo/logo_color_white.svg"/>
    <title>Create post</title>
    <link rel="stylesheet" type="text/css" href="/view/css/create.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/fontawesome/6.1.1/css/all.css">
    <!-- header stylesheets -->
</head>
<body>
  <script src="/view/js/theme.js"></script>
  <script src="/view/js/create.js"></script>
  <header></header>

    <div class="content">

        <div class="left">
            <h1>Sticker</h1>
            <div class="selected">
                <h2>Selected Sticker</h2>
                <img id="currentSticker" src="" alt="Current selected sticker">
                <div>
                    <p id="name" >Name:</p>

                    <p id="description" >Description:</p>

                    <p id="time" >Creationtime:</p>

                    <p>Creator: <a id="creator" href="#handleLinkPlaceholder">#handlePlaceholder</a></p>

                </div>
            </div> 
            <div class="scrollbar">
                <!-- Stickers -->
            </div>
        </div>

        <div class="right">
            <h1>Content</h1>
            <h2>Create your post</h2>
            <p>Add media for your post</p>
            <form method="POST" action="/create/create">
                <input type="hidden" name="StickerID" id="StickerID" value="" />
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <input type="file" name="newPostMedia" class="drop-zone__input" accept="image/png, image/webp, image/jpeg">
                </div>
                <div class="contentPost">
                    <textarea  name="contentPost" required></textarea>
                  </div>
                <button class="glow-on-hover" name="submit_createPost" type="submit" type="button">Post</button>
                <script src="/view/js/drag-drop.js"></script>
            </form>
        </div>

    </div>

</body>
</html>
